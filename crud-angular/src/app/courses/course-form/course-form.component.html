<mat-card>
    <mat-toolbar color="primary">Detalhes do Curso</mat-toolbar>
    <mat-card-content>
        <!-- Associar o formulário atráves da diretiva [formGrup]="nome_variável_form" do course-form.component.ts -->
        <form [formGroup]="form">
            <mat-form-field class="full-width">
                <!-- Associar campos name, através do formControlName="name" e 
                    category com formControlName="category" do course-form.component.ts -->
                <input matInput placeholder="Nome" formControlName="name">
            </mat-form-field>

            <mat-form-field class="full-width">
                <input matInput placeholder="Categoria" formControlName="category">
            </mat-form-field>
        </form>
    </mat-card-content>
    <!-- Botoes de ações -->
    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="onSubmit()">Salvar</button>
        <button mat-raised-button (click)="onCancel()">Cancelar</button>
      </mat-card-actions>
</mat-card>
