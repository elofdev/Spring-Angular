<mat-card>
  <mat-toolbar color="primary">Cursos disponíveis</mat-toolbar>
  <div class="column-flex mat-elevation-z8">
    <!--Habilitado o componente no async no Observable courses$, como courses para que ele receba os dados-->
    <app-courses-list
      *ngIf="courses$ | async as courses; else loading"
      [courses]="courses"
    >
    </app-courses-list>

    <!-- criação do template lodiing para o spinner-->
    <ng-template #loading>
      <!-- criação de div para a estilização do spinner-->
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </div>
</mat-card>
